<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="IT110FA.css">
    <!-- Include UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.10.0/css/uikit.min.css" />
    <title>Login | IT110FA</title>
</head>
<body>
    <div class="uk-container uk-flex uk-flex-center uk-flex-middle uk-height-viewport">
        <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m login-box">
            <h1 class="uk-card-title login-header">Login</h1>
            <form class="uk-form-stacked">
                <div class="uk-margin input-field">
                    <input class="uk-input" type="text" placeholder="Email" required>
                </div>
                <div class="uk-margin input-field">
                    <input class="uk-input" type="password" placeholder="Password" required>
                </div>
                <div class="uk-flex uk-flex-between forgot">
                    <label><input class="uk-checkbox" type="checkbox"> Remember me</label>
                    <a href="#" class="uk-link-muted">Forgot password</a>
                </div>
                <div class="uk-margin input-submit">
                    <button class="uk-button uk-button-primary uk-width-1-1 submit-btn" type="submit">Sign In</button>
                </div>
                <p class="uk-text-center sign-up-link">Don't have an account? <a href="#" class="uk-link-primary">Sign Up</a></p>
            </form>
        </div>
    </div>
    <div class="error-container"></div> <!-- Error container for displaying validation errors -->
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.10.0/dist/js/uikit.min.js"></script>
</body>
</html>
